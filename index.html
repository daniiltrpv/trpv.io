<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniil Toropov</title>
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <link rel="stylesheet" href="/assets/css/grid.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Syne&amp;display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row m-0">
            <div class="col-md-5 col-12">
                <div class="vertical-center desktop-translate">

                    <div class="text-name">Daniil Toropov</div>
                    <div class="text-role">d@trpv.io</div>
                    <!-- Social Icon Links -->
                    <div class="social-links" style="margin-top: 24px;">
                        <a class="icon-margin" href="mailto:daniil.i.toropov@gmail.com" target="_blank"><svg class="feather icon-sm"><use xlink:href="/assets/ico/feather-sprite.svg#mail"/></svg></a>
                        <a class="icon-margin" href="https://github.com/daniiltrpv" target="_blank"><svg class="feather icon-sm"><use xlink:href="/assets/ico/feather-sprite.svg#github"/></svg></a>
                        <a class="icon-margin" href="https://dribbble.com/daniiltrpv" target="_blank"><svg class="feather icon-sm"><use xlink:href="/assets/ico/feather-sprite.svg#dribbble"/></svg></a>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-12">
                <div class="vertical-center">
                    <!-- About Card -->
                    <a class="card" href="/about/">
                        <div class="card-icon-container">
                            <svg class="feather card-icon"><use xlink:href="/assets/ico/feather-sprite.svg#user"/></svg>
                        </div>
                        <div class="card-text">
                            <div class="card-title">About Me</div>
                            <div class="card-body">Biography,<span class="hide-xs"> and some</span> fun facts</div>
                        </div>
                    </a>
                    <!-- Blog Card -->
                    <a class="card d-none" href="/blog/">
                        <div class="card-icon-container">
                            <svg class="feather card-icon"><use xlink:href="/assets/ico/feather-sprite.svg#book-open"/></svg>
                        </div>
                        <div class="card-text">
                            <div class="card-title">Blog</div>
                            <div class="card-body">Posts<span class="hide-sm"> about anything and everything</span></div>
                        </div>
                    </a>
                    <!-- Portfolio Card -->
                    <a class="card" href="/portfolio/">
                        <div class="card-icon-container">
                            <svg class="feather card-icon"><use xlink:href="/assets/ico/feather-sprite.svg#grid" /></svg>
                        </div>
                        <div class="card-text">
                            <div class="card-title">Portfolio</div>
                            <div class="card-body">Showcase of my work</span></div>
                        </div>
                    </a>
                    <!-- Resume Card -->
                    <a class="card" href="https://resume.trpv.io">
                        <div class="card-icon-container">
                            <svg class="feather card-icon">
                                <use xlink:href="/assets/ico/feather-sprite.svg#file-text" />
                            </svg>
                        </div>
                        <div class="card-text">
                            <div class="card-title">Resume</div>
                            <div class="card-body">Work experience<span class="hide-xs"> and certifications</span></div>
                        </div>
                    </a>
                    <!-- Books Card -->
                    <a class="card" href="/books/">
                        <div class="card-icon-container">
                            <svg class="feather card-icon"><use xlink:href="/assets/ico/feather-sprite.svg#book"/></svg>
                        </div>
                        <div class="card-text">
                            <div class="card-title">Reading List</div>
                            <div class="card-body">List of<span class="hide-xs"> my</span> favorite books</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
